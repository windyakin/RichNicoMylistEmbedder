<h2><a href="${link}">${title}</a></h2>

<p>${description}</p>
{{each(i,video) item}}
	<h3><a href="${link}">${title}</a></h3>
	<div class="thumb"><img src="${description.thumb}"></div>
	<p>${description.text}</p>
	<div class="date">${description.date}</div>
	<div class="length">${description.length}</div>
{{/each}}
