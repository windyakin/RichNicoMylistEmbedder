<h3><a href="${link}">${title}</a></h3>
<p>${description}</p>

{{each(i,video) item}}
	<dl>
		<dt><a href="${link}">${title}</a></dt>
		<dd>
			<div class="thumb"><img src="${description.thumb}"><div class="length">${description.length}</div></div>
			<div class="date">放送日 ${(description.date).replace(/(：)/g, ":")}</div>
			<p>${description.text}</p>
		</dd>
	</dl>
{{/each}}
