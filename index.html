<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>RichNicoMylistEmbedder</title>
	<link rel="stylesheet" type="text/css" href="./css/default.css">
</head>
<body>

<h1>RichNicoMylistEmbedder</h1>

<p><a href="//www.nicovideo.jp/">ニコニコ動画</a>のマイリストを取得して，作成したテンプレートファイルに沿ってマイリストに登録されている動画の一覧を出力します。</p>

<h2>Demo</h2>
<div class="nico_mylist">
	読み込み中...
</div>

<script type="text/javascript" src="./js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./js/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="./js/NicoMylistEmbedder.js"></script>
<script type="text/javascript">
	$(function(){
		$(".nico_mylist").NicoMylistEmbedder({
			'mylist' :36922986,
			'selector': ".nico_mylist",
			'template': "./js/template.html",
			'proxy': "./proxy.cgi",
		});
	});
</script>
</body>
</html>
